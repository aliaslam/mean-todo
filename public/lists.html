<div class="container" ng-init="init();">
    <h1>Todo Lists</h1>

    <accordion>
        <div ui-sortable="sortableOptions" ng-model="lists">
            <accordion-group ng-repeat="list in lists" >
                <accordion-heading>
                    <a class="todo-title" href="#/lists/{{list._id}}" editable-text="list.title" e-form="textBtnForm">{{list.title || "empty"}}</a>
                    <span class="label label-success pull-right">{{list.total_tasks}}</span>
                </accordion-heading>

                <span style="float:right" confirm-delete on-confirm="delete(list)"></span>

            Tasks
            </accordion-group>
        </div>
    </accordion>
